  outline: none;

        /* Add your existing styles for the sidebar menu here */

            position: fixed;

        .sidebar a {

        .sidebar a i {

        }

        .sidebar a span {
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #check {
            display: none;
        }

        label #btn, label #cancel {
            position: absolute;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            border: 1px solid #262626;
            margin: 10px 5px;
            font-size: 29px;
            background: #262626;
            height: 45px;
            width: 45px;
            text-align: center;
            line-height: 45px;
            transition: all .5s ease;
        }

        label #cancel {
            opacity: 0;
            visibility: hidden;
        }

        #check:checked ~ .sidebar {
            left: 0;
        }

        #check:checked ~ label #btn {
            margin-left: 245px;
            opacity: 0;
            visibility: hidden;
        }

        #check:checked ~ label #cancel {
            margin-left: 245px;
            opacity: 1;
            visibility: visible;
        }

        @media(max-width: 30px) {
            .sidebar {
                height: auto;
                width: 70px;
                left: 0;
                margin: 100px 0;
            }

            header, #btn, #cancel {

            }

            span {

                margin-left: 23px;
                opacity: 0;
                visibility: hidden;
            }

            .sidebar a {
                height: 60px;
            }

            .sidebar a i {
                margin-left: -10px;
            }

            a:hover {
                width: 200px;
                background: inherit;
            }

            .sidebar a:hover span {
                opacity: 1;
                visibility: visible;
            }

    <div id="content">
     <label id="stah" for="startDate">ادخل يوم دخولك <br>Saisissez votre date <br> Système 4/4</label>
        <input type="date" id="startDate">

        <button onclick="generateSchedule()">ابدا</button>

        <table id="resultTable">
            <!-- Les résultats seront affichés ici -->
        </table>

        <div id="resultMessage">هذا هو أيام العمل والراحة بالنسبة لك.</div>
    </div>

    <script>
        function generateSchedule() {
            const startDateInput = document.getElementById("startDate");
            const startDate = new Date(startDateInput.value);
            const resultTable = document.getElementById("resultTable");
            const resultMessage = document.getElementById("resultMessage");

            resultTable.innerHTML = "<tr><th>Durée</th><th>Début</th><th>Fin</th><th>Statut</th></tr>";

            for (let i = 0; i < 26; i++) {
                const workStartDate = new Date(startDate);
                workStartDate.setDate(startDate.getDate() + i * 28);

                const workEndDate = new Date(workStartDate);
                workEndDate.setDate(workStartDate.getDate() + 28);

                const row = resultTable.insertRow(-1);
                const cellCycle = row.insertCell(0);
                const cellWorkStart = row.insertCell(1);
                const cellWorkEnd = row.insertCell(2);
                const cellStatus = row.insertCell(3);

                cellCycle.textContent = i + 1;
                cellWorkStart.textContent = formatDate(workStartDate);
                cellWorkEnd.textContent = formatDate(workEndDate);

                if (i % 2 === 0) {
                    cellStatus.textContent = "عمل";
                    cellStatus.className = "work";
                } else {
                    cellStatus.textContent = "راحة";
                    cellStatus.className = "break";
                }
            }

            resultTable.style.display = "table";
            resultMessage.style.display = "block";
            resultMessage.textContent = " أيام العمل والراحة بالنسبة لك";
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('fr-FR', options);
        }
    </script>
